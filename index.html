<!DOCTYPE html>
<html>
  <head>
    <title>My Gardening Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome to my gardening website!</h1>
    <button id="myButton">Learn more</button>
    <div id="info" style="display:none;">
      <p>We have all the tips and tricks you need to become a gardening pro!</p>
      <p>Join our community of green thumbs today.</p>
    </div>
    <div id="time"></div>
    <script>
    // get a reference to the button and time div
    var button = document.getElementById("myButton");
    var info = document.getElementById("info");
    var time = document.getElementById("time");

    // Get the current time in Sydney, Australia and update the time div with it
    function updateTime() {
      var date = new Date();
      var options = {timeZone: "Australia/Sydney"};
      var sydneyTime = date.toLocaleString("en-US", options);
      time.innerHTML = sydneyTime;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // attach a click event handler to the button
    button.addEventListener("click", function() {
      // toggle the display property of info element
      if (info.style.display === "none") {
          info.style.display = "block";
      } else {
          info.style.display = "none";
      }
    });
    </script>
  </body>
</html>
